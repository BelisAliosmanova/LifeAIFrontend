<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
    <meta charset="utf-8">
    <title>Life AI</title>
    <link href="https://life.bbca.bg/img/Group-1629.svg" rel="icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <th:block th:insert="~{fragments/links}"></th:block>
    <style>
    .spinner {
        opacity: 80%;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 5px solid #ff91b6;
        border-bottom: 5px solid #b81d53;
        animation: spin 2s linear infinite;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg); /* Start at 0 degrees */
        }
        100% {
            transform: rotate(360deg); /* Rotate to 360 degrees */
        }
    }

    .search-box {
        display: flex;
        align-items: center;
        margin-top: 20px;
    }

    .search-box input[type="text"] {
        border-radius: 50px 0 0 50px;
        padding-left: 20px;
        border-right: none;
    }

    .search-box button {
        border-radius: 0 50px 50px 0;
    }

    .search-box .input-group {
        flex-grow: 1;
    }

    .search-box .btn {
        background-color: #007bff;
        color: white;
    }

    .btn-danger {
        width: 100%;
        max-width: 500px;  /* Adjust as per your layout */
        padding: 15px 20px;
        font-size: 18px;  /* Adjust font size if needed */
        text-align: center;
        border-radius: 50px;
    }

    .chat-container {
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .chat-bubble {
        padding: 10px 15px;
        border-radius: 20px;
        margin: 10px 0;
        max-width: 90%;
    }

    .user-message {
        background-color: #35a970;
        color: #ffffff;
        text-align: left;
        margin-left: auto;
    }

    .response-message {
        background-color: #df7596;
        color: #ffffff;
        text-align: left;
        margin-right: auto;
    }

     #loadingText {
        font-size: 14px;
        color: #888;
        font-style: italic;
        text-align: center;
        margin-top: 10px;
    }

    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #F8F8F8;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
    }

    .nav-item {
        text-align: center;
        font-size: 14px;
        color: #8E8E93; /* Default gray */
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: color 0.3s ease-in-out;
    }

    .nav-item i {
        font-size: 24px; /* Adjust icon size */
        margin-bottom: 5px;
    }

    .nav-item p {
        margin: 0;
        font-size: 12px;
    }

    /* Active Item */
    .nav-item.active {
        color: #2E1E46; /* Dark purple */
        font-weight: bold;
    }

    .nav-item.active i {
        color: #2E1E46;
    }
    </style>
</head>

<body>

<!-- Spinner Start -->
<div class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
     id="spinner">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End -->


<!-- Navbar & Hero Start -->

<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent px-4 px-lg-5 py-5 py-lg-0">
        <a href="javascript:history.back()" class="back-icon" id="backButton" style="margin-top: 10px;">
            <!-- Back Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 1-.5.5H4.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L4.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
            </svg>
        </a>
        <a href="/home" class="navbar-brand p-0">
            <!-- Centered Logo -->
            <img src="https://life.bbca.bg/img/Group-1629.svg" alt="Life AI Logo" style="margin-top: 50px;">
        </a>
    </nav>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<!-- Navbar & Hero End -->
<style>
    .navbar {
        justify-content: center; /* Center the navbar content */
        position: relative; /* Allows absolute positioning for the back icon */
    }
    .navbar-brand {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    .back-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    .typing-bubble {
        display: flex;
        gap: 5px;
        align-items: center;
        justify-content: center;
        margin-top: 5px;
    }

    .typing-bubble span {
        width: 15px;
        height: 15px;
        background-color: #ff6f91;
        border-radius: 50%;
        animation: typing 1.5s infinite;
    }

    .typing-bubble span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-bubble span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 80%, 100% {
            transform: scale(0);
        }
    40% {
            transform: scale(1);
        }
    }
</style>

<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
    <ul class="breadcrumb-animation">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container text-center py-5" style="max-width: 900px;">
        <h1 class="display-3 mb-4 wow fadeInDown" data-wow-delay="0.1s">Чат с LifeAI</h1>
    </div>
</div>
<!-- Header End -->
<!-- Contact Start -->

<div class="container py-0">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 900px;">
        <div class="container mt-5" style="max-width: 650px;">
            <div id="chat-container">
                <div class="chat-bubble response-message">
                    <p id="response-message" th:utext="${response}">Отговорът на вашето търсене ще се появи тук...</p>
                </div>
            </div><br>
            <form id="chat-form" class="search-box" method="post" th:action="@{/researchSideEffects}">
                <div class="input-group" id="input-container">
                    <input class="form-control" id="message" name="message" placeholder="Попитайте LifeAI..." required type="text">
                </div>
                <button class="btn btn-search" type="submit">
                    <img src="/img/pink-send.png" alt="Search" width="30px" height="30px">
                </button>
            </form>
            <!-- Loading Indicator -->
            <div id="loadingText" style="display:none; margin-top: 10px; font-size: 14px; color: #888;">
                <div class="spinner"></div>
                Моля, изчакайте, резултатът се обработва. Това може да отнеме няколко секунди... Очаквайте отговор
                от LifeAI.
            </div>
            <input type="hidden" id="popupText" value="">

            <script>
                const form = document.getElementById("chat-form");
                const loadingText = document.getElementById("loadingText");
                const chatContainer = document.getElementById("chat-container");
                const conversationContextElement = document.getElementById("popupText");

                form.addEventListener("submit", function(event) {
                    event.preventDefault(); // Prevent the default form submission

                    // Show loading text
                    loadingText.style.display = "block";

                    // Get the user's message
                    const message = document.getElementById("message").value;
                    const conversationContext = conversationContextElement.value;

                    // Append the user's message to the chat container
                    const userMessage = document.createElement("div");
                    userMessage.classList.add("chat-bubble", "user-message");
                    userMessage.innerHTML = `<p>${message}</p>`;
                    chatContainer.appendChild(userMessage);

                    // Update conversation context with user's message
                    conversationContextElement.value = message;

                    // Make a POST request to the backend endpoint
                    fetch("/researchSideEffects", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            message: message,
                            conversationContext: conversationContext
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Hide loading text
                        loadingText.style.display = "none";

                        // Display assistant's response in the chat container
                        const assistantResponse = document.createElement("div");
                        assistantResponse.classList.add("chat-bubble", "response-message");
                        assistantResponse.innerHTML = `<p>${data.response}</p>`;
                        chatContainer.appendChild(assistantResponse);

                        // Update conversationContext with assistant's response
                        conversationContextElement.value = data.conversationContext;

                        // Clear the input field for the next message
                        document.getElementById("message").value = "";
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        loadingText.style.display = "none"; // Hide loading text on error
                    });
                });
                 document.getElementById("chat-form").addEventListener("submit", function (event) {
                    event.preventDefault();

                    const typingIndicator = document.getElementById("typing-indicator");
                    typingIndicator.style.display = "flex";

                    // Simulate waiting for a response (replace with your actual async handling)
                    setTimeout(() => {
                        typingIndicator.style.display = "none"; // Hide the typing bubble
                    }, 15000); // Simulate 15-second wait just in case
                });

                 document.getElementById("chat-form").addEventListener("submit", function (event) {
                    // Clear the input field after submitting
                    document.getElementById("message").value = "";
                 });
            </script>


        </div>
        <br>
        <center>
            <a href="/home" class="btn btn-danger rounded-pill py-2 px-5">Назад</a>
        </center>
        <br> <br> <br>
    </div>
    <th:block th:insert="~{fragments/feedback}"></th:block>
    <br> <br>
</div>
<!-- Contact End -->
<th:block th:insert="~{fragments/footer}"></th:block>
</body>

</html>

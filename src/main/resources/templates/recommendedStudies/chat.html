        .typing-bubble {
        display: flex;
        gap: 5px;
        align-items: center;
        justify-content: center;
        margin-top: 5px;
    }

    .typing-bubble span {
        width: 15px;
        height: 15px;
        background-color: #ff6f91;
        border-radius: 50%;
        animation: typing 1.5s infinite;
    }

    .typing-bubble span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-bubble span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 80%, 100% {
            transform: scale(0);
        }
    40% {
            transform: scale(1);
        }
    }

<!-- Contact Start -->

<div class="container py-0">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 900px;">
        <div class="container mt-5" style="max-width: 650px;">
            <div id="chat-container">
                <div class="chat-bubble user-message" th:if="${popupText != null and !#strings.isEmpty(popupText)}">
                    <p th:text="${popupText}"></p>
                </div>
                <div class="chat-bubble user-message" th:if="${plainMessage != null and !#strings.isEmpty(plainMessage)}">
                    <p th:text="${plainMessage}"></p>
                </div>
                <div class="chat-bubble response-message">
                    <p id="response-message" th:utext="${response}">Отговорът на вашето търсене ще се появи тук...</p>
                </div>
            </div><br>
            <div id="typing-indicator" class="typing-bubble" style="display: none;">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <form id="chat-form" class="search-box" method="post">
                <div class="input-group">
                    <!-- Hidden input to maintain conversation context -->
                    <input type="hidden" id="popupText" name="popupText" th:value="${popupText}">
                    <input type="hidden" id="conversationContext" name="conversationContext" th:value="${conversationContext}">
                    <input class="form-control" id="message" name="message" placeholder="Попитайте LifeAI..." required type="text">
                </div>
                <button class="btn btn-search" type="submit">
                    <img src="/img/pink-send.png" alt="Search" width="30px" height="30px">
                </button>
            </form>
            <!-- Loading text (initially hidden) -->

            <div id="loadingText" style="display:none; margin-top: 10px; font-size: 14px; color: #888;">
                <div class="spinner"></div>
                Моля, изчакайте, резултатът се обработва. Това може да отнеме няколко секунди... Очаквайте отговор от LifeAI.
            </div>

        </div>
        <br>
        <center>
            <a href="/recommendedStudies" class="btn btn-danger rounded-pill py-2 px-5">Назад</a>
        </center>
        <br> <br> <br>
    </div>
    <th:block th:insert="~{fragments/feedback}"></th:block>
    <br> <br>
</div>

<th:block th:insert="~{fragments/footer}"></th:block>
<script>
    const form = document.getElementById("chat-form");
    const loadingText = document.getElementById("loadingText");

    form.addEventListener("submit", function(event) {
        loadingText.style.display = "block";
    });

    document.getElementById("chat-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const message = document.getElementById("message").value;
    const conversationContextElement = document.getElementById("popupText");
    const conversationContext = conversationContextElement.value;

    // Create the user message div and append it to chat container
    const chatContainer = document.getElementById("chat-container");
    const userMessage = document.createElement("div");
    userMessage.classList.add("chat-bubble", "user-message");
    userMessage.innerHTML = `<p>${message}</p>`;
    chatContainer.appendChild(userMessage);

    // Update conversation context to hold the user's message
    conversationContextElement.value = message;

    fetch("/explainTermsChat", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            message: message,
            conversationContext: conversationContext
        }),
    })
    .then(response => response.json())
    .then(data => {
        // Create assistant's response and append it to chat container
        const assistantResponse = document.createElement("div");
        assistantResponse.classList.add("chat-bubble", "response-message");
        assistantResponse.innerHTML = `<p>${data.response}</p>`;
        chatContainer.appendChild(assistantResponse);

        // Update the conversationContext with the assistant's response
        conversationContextElement.value = data.conversationContext;

        // Clear the input field for the next message
        document.getElementById("message").value = "";
    })
    .catch(error => {
        console.error("Error:", error);
    });
});

document.getElementById("chat-form").addEventListener("submit", function (event) {
                    event.preventDefault();

                    const typingIndicator = document.getElementById("typing-indicator");
                    typingIndicator.style.display = "flex";

                    // Simulate waiting for a response (replace with your actual async handling)
                    setTimeout(() => {
                        typingIndicator.style.display = "none"; // Hide the typing bubble
                    }, 17000); // Simulate 17-second wait just in case
                });

</script>

<!-- Contact Start -->

<div class="container py-0">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 900px;">
        <div class="container mt-5">
            <div id="chat-container">
                <div class="chat-bubble user-message">
                    <p th:text="${popupText}"></p>
                </div>
                <div class="chat-bubble user-message">
                    <p th:text="${plainMessage}"></p>
                </div>
                <div class="chat-bubble response-message">
                    <p id="response-message" th:utext="${response}">Отговорът на вашето търсене ще се появи тук...</p>
                </div>
            </div>
            <form id="chat-form" class="search-box" method="post">
                <div class="input-group">
                    <!-- Hidden input to maintain conversation context -->
                    <input type="hidden" id="popupText" name="popupText" th:value="${popupText}">
                    <input type="hidden" id="conversationContext" name="conversationContext" th:value="${conversationContext}">
                    <input class="form-control" id="message" name="message" placeholder="Message..." required type="text">
                </div>
                <button class="btn btn-search" type="submit">
                    <img alt="Search" src="https://img.icons8.com/?size=30&id=AdrKKYXG06TU&format=png&color=000000">
                </button>
            </form>

        </div>
        <br> <br> <br>
    </div>
    <th:block th:insert="~{fragments/feedback}"></th:block>
    <br> <br>
</div>
<!-- Contact End -->
<th:block th:insert="~{fragments/footer}"></th:block>
<script>
    document.getElementById("chat-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const message = document.getElementById("message").value;
    const conversationContextElement = document.getElementById("popupText");
    const conversationContext = conversationContextElement.value;

    // Create the user message div and append it to chat container
    const chatContainer = document.getElementById("chat-container");
    const userMessage = document.createElement("div");
    userMessage.classList.add("chat-bubble", "user-message");
    userMessage.innerHTML = `<p>${message}</p>`;
    chatContainer.appendChild(userMessage);

    // Update conversation context to hold the user's message
    conversationContextElement.value = message;

    fetch("/explainTermsChat", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            message: message,
            conversationContext: conversationContext
        }),
    })
    .then(response => response.json())
    .then(data => {
        // Create assistant's response and append it to chat container
        const assistantResponse = document.createElement("div");
        assistantResponse.classList.add("chat-bubble", "response-message");
        assistantResponse.innerHTML = `<p>${data.response}</p>`;
        chatContainer.appendChild(assistantResponse);

        // Update the conversationContext with the assistant's response
        conversationContextElement.value = data.conversationContext;

        // Clear the input field for the next message
        document.getElementById("message").value = "";
    })
    .catch(error => {
        console.error("Error:", error);
    });
});



</script>

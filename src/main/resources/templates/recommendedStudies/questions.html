<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Препоръчителни изследвания</title>
    <link rel="icon" href="https://life.bbca.bg/img/Group-1629.svg">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <th:block th:insert="~{fragments/links}"></th:block>
    <style>
        .search-box {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .search-box input[type="text"] {
            border-radius: 50px 0 0 50px;
            padding-left: 20px;
            border-right: none;
        }

        .search-box button {
            border-radius: 0 50px 50px 0;
        }

        .search-box .input-group {
            flex-grow: 1;
        }

        .search-box .btn {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            width: 250%;
            max-width: 150px;  /* Adjust as per your layout */
            padding: 20px 60px;
            font-size: 18px;  /* Adjust font size if needed */
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>

<body>
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End -->


<!-- Navbar & Hero Start -->

<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent px-4 px-lg-5 py-5 py-lg-0">
        <a href="javascript:history.back()" class="back-icon" id="backButton">
            <!-- Back Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-left"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M15 8a.5.5 0 0 1-.5.5H4.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L4.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
            </svg>
        </a>
        <a href="/home" class="navbar-brand p-0">
            <!-- Centered Logo -->
            <img src="https://life.bbca.bg/img/Group-1629.svg" alt="Life AI Logo">
        </a>
    </nav>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
    // Check if the current URL path includes "info"
    if (window.location.pathname.includes('info')) {
        // Hide the back button if "info" is part of the URL path
        document.getElementById('backButton').style.display = 'none';
    }
</script>
<!-- Navbar & Hero End -->
<style>
    .navbar {
        justify-content: center; /* Center the navbar content */
        position: relative; /* Allows absolute positioning for the back icon */
    }
    .navbar-brand {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    .back-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
</style>

<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
    <ul class="breadcrumb-animation">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container text-center py-5" style="max-width: 900px;">
        <h1 class="display-3 mb-4 wow fadeInDown" data-wow-delay="0.1s">Препоръчителни изследвания</h1>
    </div>
</div>

<!-- Contact Start -->

<div class="container py-6">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 900px;">
        <!-- FIRST QUESTION-->
        <h5 style="font-weight: bold;">
            Имате ли поставена ДИАГНОЗА ,,рак на гърдата" с хистология?
        </h5>
        <br>
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px; height: 100%;">
            <button id="yesBtn1" type="button" class="btn btn-danger">ДА</button>
            <button id="noBtn1" type="button" class="btn btn-danger">НЕ</button>
        </div>
        <br>
        <p id="firstAnswer" style="display: none; margin-top: 20px;" th:text="${answers[0].text}"></p>
        <br>
        <!-- SECOND QUESTION-->
        <div id="secondQuestion" style="display:none;">
            <h5 style="font-weight: bold;">
                ОПЕРИРАНА ЛИ СТЕ?
            </h5>
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; height: 100%;">
                <button id="yesSecondBtn" class="btn btn-danger">ДА</button>
                <button id="noSecondBtn" class="btn btn-danger">НЕ</button>
            </div>
        </div><br><br>
        <!-- THIRD QUESTION-->
        <div id="thirdQuestion" style="display:none;">
            <h5 style="font-weight: bold;">
                ПРОВЕЖДАЛИ ЛИ СТЕ ТЕРАПИЯ ПРЕДИ операцията?
            </h5>
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; height: 100%;">
                <button id="yesThirdBtn" class="btn btn-danger">ДА</button>
                <button id="noThirdBtn" class="btn btn-danger">НЕ</button>
            </div>
        </div>
        <!-- FORTH QUESTION-->
        <div id="forthQuestion" style="display:none;">
            <h5 style="font-weight: bold;">
                ПРОВЕЖДАТЕ ЛИ лекарствена, неоадювантна ТЕРАПИЯ?
            </h5>
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; height: 100%;">
                <button id="yesForthBtn" class="btn btn-danger">ДА</button>
                <button id="noForthBtn" class="btn btn-danger">НЕ</button>
            </div>
        </div><br><br>
        <!-- FIFTH QUESTION-->
        <div id="fifthQuestion" style="display:none;">
            <h5 style="font-weight: bold;">
                ОПРЕДЕЛЕН ЛИ Е СТАДИЯТ на заболяването?
            </h5>
            <div style="display: flex; justify-content: center; align-items: center; gap: 10px; height: 100%;">
                <button id="yesFifthBtn" class="btn btn-danger">ДА</button>
                <button id="noFifthBtn" class="btn btn-danger">НЕ</button>
            </div>
        </div><br>
        <br> <br> <br>
    </div>
    <th:block th:insert="~{fragments/feedback}"></th:block>
    <br> <br>
</div>
<!-- Contact End -->
<th:block th:insert="~{fragments/footer}"></th:block>
<script>
    const noButton = document.getElementById('noBtn1');
    const firstAnswerParagraph = document.getElementById('firstAnswer');

    noButton.addEventListener('click', () => {
        firstAnswerParagraph.style.display = 'block';
    });

    const yesButton = document.getElementById('yesBtn1');
    const secondQuestion = document.getElementById('secondQuestion');

    yesButton.addEventListener('click', () => {
        secondQuestion.style.display = 'block';
    });

    const yesSecondBtn = document.getElementById('yesSecondBtn');
    const thirdQuestion = document.getElementById('thirdQuestion');

    yesSecondBtn.addEventListener('click', () => {
        thirdQuestion.style.display = 'block';
    });

    const noSecondBtn = document.getElementById('noSecondBtn');
    const forthQuestion = document.getElementById('forthQuestion');

    noSecondBtn.addEventListener('click', () => {
        forthQuestion.style.display = 'block';
    });

    const noForthBtn = document.getElementById('noForthBtn');
    const fifthQuestion = document.getElementById('fifthQuestion');

    noForthBtn.addEventListener('click', () => {
        fifthQuestion.style.display = 'block';
    });




    // Utility function to hide all subsequent questions
function hideSubsequentQuestions(questionIds) {
    questionIds.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
            element.style.display = 'none';
        }
    });
}
// Define all necessary elements
const noButtonCheck = document.getElementById('noBtn1');
const yesButtonCheck = document.getElementById('yesBtn1');
const firstAnswerParagraphCheck = document.getElementById('firstAnswer');
const secondQuestionCheck = document.getElementById('secondQuestion');
const yesSecondBtnCheck = document.getElementById('yesSecondBtn');
const noSecondBtnCheck = document.getElementById('noSecondBtn');
const thirdQuestionCheck = document.getElementById('thirdQuestion');
const forthQuestionCheck = document.getElementById('forthQuestion');
const noForthBtnCheck = document.getElementById('noForthBtn');
const yesForthBtnCheck = document.getElementById('yesForthBtn');
const fifthQuestionCheck = document.getElementById('fifthQuestion');

// Utility function to hide all subsequent questions
function hideSubsequentQuestions(questionIds) {
    questionIds.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
            element.style.display = 'none';
        }
    });
}

// First Question: Handle "NO" button
noButtonCheck.addEventListener('click', () => {
    // Hide subsequent questions and answers
    hideSubsequentQuestions(['secondQuestion', 'thirdQuestion', 'forthQuestion', 'fifthQuestion']);
    firstAnswerParagraphCheck.style.display = 'block';
});

// First Question: Handle "YES" button
yesButtonCheck.addEventListener('click', () => {
    // Hide subsequent questions and answers
    hideSubsequentQuestions(['thirdQuestion', 'forthQuestion', 'fifthQuestion']);
    firstAnswerParagraphCheck.style.display = 'none';
    secondQuestionCheck.style.display = 'block';
});

// Second Question: Handle "YES" button
yesSecondBtnCheck.addEventListener('click', () => {
    // Hide subsequent questions
    hideSubsequentQuestions(['forthQuestion', 'fifthQuestion']);
    thirdQuestionCheck.style.display = 'block';
});

// Second Question: Handle "NO" button
noSecondBtnCheck.addEventListener('click', () => {
    // Hide subsequent questions
    hideSubsequentQuestions(['thirdQuestion', 'fifthQuestion']);
    forthQuestionCheck.style.display = 'block';
});

// Fourth Question: Handle "NO" button
noForthBtnCheck.addEventListener('click', () => {
    // Hide subsequent questions
    hideSubsequentQuestions(['fifthQuestion']);
    fifthQuestionCheck.style.display = 'block';
});

// Fourth Question: Handle "YES" button
yesForthBtnCheck.addEventListener('click', () => {
    // Hide subsequent questions
    hideSubsequentQuestions(['fifthQuestion']);
});

</script>
</body>

</html>

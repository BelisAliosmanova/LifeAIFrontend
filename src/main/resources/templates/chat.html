<!DOCTYPE html>
<html lang="en" xmlns:th="">

<head>
    <meta charset="utf-8">
    <title>Life AI</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <th:block th:insert="~{fragments/links}"></th:block>
</head>

<body>
<th:block th:insert="~{fragments/header}"></th:block>

<!-- Contact Start -->
<div class="container-fluid contact py-1">
    <div class="container py-1">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 900px;">
            <center>
                <h1 class="display-5 mb-4">Резултат от търсенето</h1>
            </center>
            <div class="container mt-5">
                <div class="mt-5">
                    <h4 class="text-primary" th:text="${message}"></h4>
                    <p th:text="${response}">Отговорът на вашето търсене ще се появи тук...</p>
                </div>
                <center>
                    <a href="/home" class="btn btn-primary rounded-pill py-3 px-5">Към началната страница</a>
                </center>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
<th:block th:insert="~{fragments/footer}"></th:block>
</body>

</html>

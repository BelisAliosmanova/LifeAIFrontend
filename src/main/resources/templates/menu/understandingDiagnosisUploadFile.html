<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Разбиране на диагнозата</title>
    <link rel="icon" href="https://life.bbca.bg/img/Group-1629.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="~{fragments/links}"></th:block>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .instruction {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }

        .upload-section {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .upload-section button {
            background-color: #6c757d;
            color: white;
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 16px;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-section button:hover {
            background-color: #5a6268;
        }

        .file-input {
            display: none;
        }

        .btn-primary {
            width: 90%;
            max-width: 500px;
            padding: 15px 20px;
            font-size: 18px;
            text-align: center;
            border-radius: 50px;
        }

        .response-section {
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .upload-message {
            display: none;
            color: green;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
<th:block th:insert="~{fragments/header}"></th:block>

<div class="container">
    <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 900px;">
        <div class="d-flex align-items-center mb-4">
            <img width="58" height="58" src="https://img.icons8.com/pastel-glyph/64/person-male--v2.png"
                 alt="person-male--v2"/>
            <h1 class="display-7 mb-1">Разбиране на диагнозата</h1>
        </div>
        <p class="instruction">
            Качете диагнозата си, за да получите персонализирано разчитане и да можете да поискате мнение от лекар
        </p>

        <form th:action="@{/understandingDiagnosis}" method="post" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="file" class="btn btn-secondary">
                    <img src="https://img.icons8.com/ios/50/000000/camera.png" alt="Camera Icon" style="width:24px;">
                    Качи снимка
                </label>
                <input type="file" id="file" class="file-input" name="file" accept="image/*" style="display: none;">
                <!-- Success message placeholder -->
                <span id="upload-message" class="upload-message"></span>
            </div>

            <div class="mt-3">
                <textarea class="form-control wide-textarea" id="message" name="message"
                          placeholder="Моля да обясниш значението на медицинските термини в документа на разбираем език..."
                          rows="5"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Изпрати</button>
            </div>
        </form>
    </div>

    <!-- Display the response if available -->
    <div class="response-section" th:if="${response}">
        <h4>Резултат:</h4>
        <p th:text="${response}">Тук ще се появи отговорът на ИИ...</p>
    </div>
</div>

<th:block th:insert="~{fragments/footer}"></th:block>
<script>
    document.getElementById("file").addEventListener("change", function() {
    const uploadMessage = document.getElementById("upload-message");

    // Check if a file was selected
    if (this.files && this.files.length > 0) {
        uploadMessage.textContent = "Файлът е качен успешно!"; // Success message in Bulgarian
        uploadMessage.style.display = "inline"; // Show the message
    } else {
        uploadMessage.style.display = "none"; // Hide the message if no file is selected
    }
});

</script>
</body>
</html>

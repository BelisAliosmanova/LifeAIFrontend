<body>
<th:block th:insert="~{fragments/header}"></th:block>
<!-- About Start -->
<div class="container-fluid overflow-hidden py-1 mt-1">

    <div class="container py-1">
        <div class="col-lg-20 wow fadeInUp" data-wow-delay="0.3s">
            <center>
                <h2 class="display-6 mb-4">Пробвайте новата функционалност</h2>
                <div class="col-lg-20 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="RotateMoveLeft">
                        <img
                                src="https://life.bbca.bg/img/rose-lady.svg"
                                class="img-fluid responsive-image"
                                alt="rose-lady image">
                    </div>
                </div>
            </center>
            <br>
            <h5 class="mb-3" style="margin: 0 auto; max-width: 600px; text-align: left;">
                Ще видите проекта ни за нова  функционалност в приложението.<br><br>
                Целта е да разберем какво Ви интересува и какво намирате за полезно.<br><br>
                Ще се радваме да получим обратна връзка.<br><br>
                Благодарим за участието!
            </h5>
            <br>
            <button id="addToHomeScreenButton" style="display:none;">Add to Home Screen</button>
            <center>
                <a class="btn btn-danger rounded-pill py-3 px-5" href="/home">Към теста</a>
            </center>
        </div>
        <br><br><br>
    </div>
</div>
<!-- About End -->
<th:block th:insert="~{fragments/footer}"></th:block>
</body>
<script>
    let deferredPrompt; // Will store the event
    const addToHomeScreenButton = document.getElementById('addToHomeScreenButton');

    // Listen for the 'beforeinstallprompt' event
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the default prompt
      e.preventDefault();

      // Store the event to trigger later
      deferredPrompt = e;

      // Show the "Add to Home Screen" button
      addToHomeScreenButton.style.display = 'block';

      // Add click event to the button
      addToHomeScreenButton.addEventListener('click', () => {
        // Hide the button
        addToHomeScreenButton.style.display = 'none';

        // Show the prompt
        deferredPrompt.prompt();

        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User added the app to home screen');
          } else {
            console.log('User did not add the app to home screen');
          }
          deferredPrompt = null;
        });
      });
    });
</script>
<style>
    #addToHomeScreenButton {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  z-index: 1000;
}

</style>
